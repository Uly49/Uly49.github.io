<!DOCTYPE html>
<html>
  <head>
    <style>
      /* CSS styling for navigation bar */
      header {
        background-color: #0b17db;
        overflow: hidden;
      }

      header a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      header a:hover {
        background-color: #ddd;
        color: black;
      }

      /* CSS styling for content section */
      div {
        padding: 20px;
        background-color: white;
        font-size: 18px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/html/">HTML</a>
      <a href="/css/">CSS</a>
      <a href="/js/">JavaScript</a>
      <a href="/python/">Python</a>
    </header>
    <div>
      <h1>Hello World</h1>
      <p>I'm hosted with GitHub Pages.</p>
    </div>
  </body>
</html>
